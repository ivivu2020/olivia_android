<ion-content class="cls-experiencemusttry">
  <div class="background">
    <!-- icon arrow back -->
    <div class="cls-img-arrow" (click)="goback()">
        <img class="img-left-padding img-arrow" src="./assets/imgs/ic_arrow_w.svg">
      </div>
      <!-- icon arrow filter -->
    <div class="cls-img-filter" (click)="showExperienceFilter()">
        <img class="img-right-padding img-filter" src="./assets/imgs/ic_filter_w.svg">
      </div>
    <!-- logo -->
    <div class="cls-style-text-center">
      <img class="cls-logo" src="./assets/logo/logo.svg">
    </div>
    
    <div class="div-item-search">
      <div class="cls-style-text-center m-bottom-11">
        <label class="cls-text-logo">
          Trải nghiệm phải thử
        </label>
      </div>
      <!-- Tìm địa điểm -->
      <ion-row class="cls-row-item-filter" (click)="showExperienceSearch()">
          <ion-col class="m-top-10" size="2">
            <div class="div-padding">
              <img class="img-padding img-location"  src="./assets/iocnsearch/ic_location.svg">
            </div>
          </ion-col>
          <ion-col size="10">
            <div class="m-top-5">
              <ion-label *ngIf="!input" class="text-label m-left-10">
                Tìm địa điểm ăn, chơi, nghỉ...
              </ion-label>
              <label *ngIf="input" class="text-label m-left-10">
                  {{input}}
                </label>
            </div>
          </ion-col>
        </ion-row>
      <!-- Bạn đi đâu -->
      <ion-row class="cls-row-item-filter">
        <ion-col class="m-top-10" size="2">
          <div class="div-padding">
            <img class="img-padding img-people" src="./assets/iocnsearch/ic_location.svg">
          </div>
        </ion-col>
        <ion-col size="10">
          <div class="m-top-5">
            <label *ngIf="!input" class="text-label m-left-10">
              Bạn muốn đi đâu?
            </label>
            <label *ngIf="input" class="text-label m-left-10">
                {{input}}
              </label>
          </div>
          
        </ion-col>
      </ion-row>
      <!-- Được recommend bởi -->
      <ion-row class="cls-row-item-filter">
          <ion-col class="m-top-10" size="2">
            <div class="div-padding">
              <img class="img-padding img-location" src="./assets/iocnsearch/ic_people.svg">
            </div>
          </ion-col>
          <ion-col size="10">
              <div class="m-top-5">
              <label *ngIf="!input" class="text-label m-left-10">
                Được recommend bởi...
              </label>
              <label *ngIf="input" class="text-label m-left-10">
                  {{input}}
                </label>
            </div>
           
          </ion-col>
        </ion-row>

        <ion-row>
            <button ion-button round (click)="search()" class="button btn-search" clear>Tìm
              kiếm</button>
          </ion-row>
    </div>
    <!-- item recommend -->
    <div class="cls-deal" *ngFor="let slide of slideData1">
      <img class="slide2 img" [src]="slide.imageUrl" >
      <div class="float-promo">
        <p class="float-promo-description">{{slide.description}} | {{slide.priceshow}} triệu/khách</p>
      </div>

      <h2 class="hotel-name" >
            {{slide.name}}
      </h2>

      <div>
        <ion-row>
          <ion-col size="0.9" class="no-padding"><img class="item-image img-lc" src="./assets/iocnsearch/ic_location.svg"></ion-col>
          <ion-col size="11.1" class="no-padding"><ion-label class="text-item-recommend">{{slide.address}}</ion-label><ion-label class="text-map">xem bản đồ </ion-label></ion-col>
        </ion-row>
        
      </div>
      
      <div>
          <ion-row>
              <ion-col size="0.9" class="no-padding"><img class="item-image img-money" src="./assets/imgs/ic_money_b.svg"></ion-col>
              <ion-col size="11.1" class="no-padding"><ion-label class="text-item-recommend">50.000 đồng – 60.000 đồng</ion-label></ion-col>
            </ion-row>
      </div>

      <div class="p-top-6">
          <ion-row>
            <ion-col class="no-padding">
              <ion-label class="text-item-recommend">Quán cà phê Đà Lạt này sở hữu một khu vườn nhỏ sẵn sàng chào đón những ai đang cần nơi “trú ẩn”                </ion-label>
            </ion-col>
          </ion-row>
      </div>
      <div class="p-top-8">
          <ion-row>
            <ion-col class="no-padding item-v-align" size="6">
              <ion-label class="text-qrcode">Tải QRCode</ion-label>
            </ion-col>
            <ion-col class="no-padding f-right" size="2">
                <img class="item-image-share img-money" src="./assets/imgs/ic_money_b.svg">
            </ion-col>
            <ion-col class="no-padding f-right" size="2">
                <img class="item-image-share img-money" src="./assets/imgs/ic_share_black.svg">
            </ion-col>
            <ion-col class="no-padding f-right" size="2">
                <img *ngIf="!like" class="item-image-heart img-money" src="./assets/imgs/heart-empty-black.svg">
                <img *ngIf="like" class="item-image-heart img-money" src="./assets/imgs/heart-empty-black.svg">
            </ion-col>
          </ion-row>
      </div>
      <div class="cls-row-item p-top-16">
          <ion-row>
            <ion-col class="no-padding item-v-align" size="4">
              <ion-label class="">40 lượt thích</ion-label>
            </ion-col>
            <ion-col class="no-padding item-v-align f-right" size="5">
                <ion-label class="label-recommend">Recommend bởi</ion-label>
            </ion-col>
            <ion-col class="no-padding f-right" size="3" (click)="choiceExperienceProfile(slide)">
                <img class="item-image-avatar avatar1" [src]="slide.imageUrl">
                <img class="item-image-avatar avatar2" [src]="slide.imageUrl">
                <img class="item-image-avatar avatar3" [src]="slide.imageUrl">
                <div class="avatar-mask">
                  <ion-label class="text-mask">+22</ion-label>
                </div>
            </ion-col>
          </ion-row>
      </div>
    </div>

  </div>
</ion-content>
